<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relembrando Manipulação de Dados</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um número com vírgula:'))
        var n2 = Number(window.prompt('Digite outro número:'))

        var s = n1 + n2

        document.write(`A soma entre ${n1.toFixed(4).replace('.',',')} e ${n2.toFixed(4).replace('.',',')} é ${s.toFixed(2).replace('.',',')}`)
        
    </script>
</body>
</html>
