<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Simples</title>
</head>
<body>
    <h1>Somando Números com HTML</h1>
    
    <input type="number" name="txt1" id="txt1"> + 
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="=" onclick="somar()">
    <div id="resul">Resultado</div>

    <script>

        function somar(){
            var t1 = document.getElementById('txt1')
            var t2 = document.getElementById('txt2')
            var res = document.querySelector('div#resul')

            var n1 = Number(t1.value)
            var n2 = Number(t2.value)

            var soma = n1 + n2

            res.innerText = soma
        }
    </script>
</body>
</html>
