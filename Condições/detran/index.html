<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="ivel"> Km/h
    <input type="button" id="btn" value="Verificar">
    <div id="res"></div>

    <script>
        btn.addEventListener('click', verif)

        var velocidade = document.getElementById('ivel')

        function verif(){
            res.innerHTML = `Você estava a ${(Number(velocidade.value))}Km/h`
            
            if(Number(velocidade.value) > 60){
                res.innerHTML += `<br>Você foi multado por excesso de velocidade`
            }

            res.innerHTML += `<br>Dirija sempre com sinto de segurança!`
        }
    </script>
</body>
</html>
